<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 Statistics</title>
</head>
<body>
    {% for country in countries %}
    <p>{{country.name}}</p>
    <p>{{country.deaths}}</p>
    <p>{{country.confirmed}}</p>
    <p>{{country.percent}}</p>
    {% endfor %}
</body>
</html>
